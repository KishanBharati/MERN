<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket Booking</title>
</head>
<body>
    <h2>Movie Ticket Booking</h2>

    <br><br>

    <form>

        <label> Name </label>
        <input type="text" placeholder="Enter your name" required>

        <br><br>

        <label>Mobile Number</label>
        <input type="number" placeholder="Enter Your Mobile Number" required>

        <br><br>

        <label>Email</label>
        <input type="email" placeholder="Enter Your Email" required>

        <br><br>
        
        <label>Select Movie</label>
        <select required>
            <option disabled selected>Select a movie</option>
            <option>Movie 1</option>
            <option>Movie 2</option>
            <option>Movie 3</option>
        </select>

        <br><br>
        
        <label >Date</label>
        <input type="date" required>

        <br><br>
        
        <label >Time</label>
        <select required>
            <option disabled selected>Select a time</option>
            <option>10:00 AM</option>
            <option>01:00 PM</option>
            <option>04:00 PM</option>
            <option>07:00 PM</option>
        </select>

        <br><br>
        
        <label for="seats">Number of Seats</label>
        <input type="number" min="1" max="10" placeholder="Enter number of seats" required>

        <br><br>
        
        <button type="submit">Book Ticket</button>

    </form>
</body>
</html>
