<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>

    <style>
        .child{
            font-size: 20px;
            background-color: #ff9aae;
            border: 2px solid crimson;
            padding: 20px;
        }

        .parent{
            display: grid;
            /* grid-template-columns: 150px 300px 200px;*/
            grid-template-columns: 1fr 2fr 3fr;
            /* gap: 10px; */
            row-gap: 20px;
            column-gap: 30px;
            
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">child 1</div>
        <div class="child">child 2</div>
        <div class="child">child 3</div>
        <div class="child">child 4</div>
        <div class="child">child 5</div>
        <div class="child">child 6</div>
        <div class="child">child 7</div>
        <div class="child">child 8</div>
        <div class="child">child 9</div>
        <div class="child">child 10</div>
        <div class="child">child 11</div>
        <div class="child">child 12</div>
    </div>

</body>
</html>
