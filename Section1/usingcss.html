<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using CSS</title>

    <style>
        p{
            background-color: yellow;
            font-size: 40px;
        }
        .myclass{
            color: white;
            background-color: blueviolet;
        }
        #myid{
            color: blue;
            font-size: 50px;
            text-align: center;
        }
    </style>

</head>
<body>
    
    <h1 style=" color: red; font-size: 30px;" >Inline CSS is used to style individual tags only. </h1>

    <p>Internal CSS is used to Style entire page once</p>
    <p class="myclass">Name Selector is used to select element by their tag name</p>

    <h2 class="myclass">Class Selector is used to select elements by their class name </h2>

    <h3 id="myid">Id selector is used to select elements by their id name</h3>

</body>
</html>
